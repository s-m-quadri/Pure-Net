<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-center bg-success  p-2">
        <li class="nav-item">
            <a class="nav-link link-light text-decoration-underline" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="#">Link</a>
        </li>
        <li class="text-light mx-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
            <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
            <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
        </svg>
        </li>

        <li class="nav-item">
            <a class="nav-link link-light" href="#">Link</a>
        </li>
    </ul>

    <ul class="nav nav-tabs my-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="header-tab" data-bs-toggle="tab" data-bs-target="#header-tab-pane"
                type="button" role="tab" aria-controls="header-tab-pane" aria-selected="false">Header</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="body-tab" data-bs-toggle="tab" data-bs-target="#body-tab-pane"
                type="button" role="tab" aria-controls="body-tab-pane" aria-selected="true">Body</button>
        </li>
        
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="footer-tab" data-bs-toggle="tab" data-bs-target="#footer-tab-pane"
                type="button" role="tab" aria-controls="footer-tab-pane" aria-selected="false">Footer</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane show active" id="header-tab-pane" role="tabpanel" aria-labelledby="header-tab"
            tabindex="0">
            AAA
        </div>
        <div class="tab-pane" id="body-tab-pane" role="tabpanel" aria-labelledby="body-tab" tabindex="0">
            BBB
        </div>
        <div class="tab-pane" id="footer-tab-pane" role="tabpanel" aria-labelledby="footer-tab" tabindex="0">
            CCC
        </div>
    </div>
    <h1>Hello, world!</h1>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
